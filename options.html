<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de Regulação</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .collapse-section {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
      }
      /* ATUALIZADO: Aumentada a altura máxima para acomodar listas longas */
      .collapse-section.show {
        max-height: 10000px; /* Altura suficiente para muito mais conteúdo */
      }
      .btn-active {
        background-color: #2563eb;
        color: white;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased flex flex-col h-screen">
    <header
      class="p-4 flex-shrink-0 flex items-center space-x-2 pb-2 border-b border-slate-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-blue-600"
      >
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>
      <h1 class="text-lg font-bold text-slate-900">Assistente de Regulação</h1>
    </header>

    <main class="flex-grow p-4 space-y-4 overflow-y-auto">
      <section
        class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm mt-4"
      >
        <h2 class="text-md font-semibold text-slate-700 mb-3">Configurações</h2>
        <div class="space-y-4">
          <div>
            <label for="baseUrlInput" class="block font-medium mb-1">
              URL base do sistema:
            </label>
            <input
              type="text"
              id="baseUrlInput"
              class="w-full px-3 py-2 border border-slate-300 rounded-md"
              placeholder="https://exemplo.com"
            />
          </div>
          <!-- Preferências -->
          <div
            class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm mt-4"
          >
            <h2 class="text-md font-semibold text-slate-700 mb-3">
              Preferências
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Bloco Exames -->
              <div class="space-y-4">
                <h3 class="font-semibold text-slate-600 mb-2 flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 mr-1 text-indigo-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12H9m12 0A9 9 0 11 3 12a9 9 0 0118 0z"
                    />
                  </svg>
                  Exames
                </h3>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="autoLoadExamsCheckbox"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2"
                  />
                  Carregar exames automaticamente ao selecionar paciente
                </label>
                <span class="block font-medium mb-1"
                  >Filtros padrão de exames:</span
                >
                <label class="flex items-center mb-1">
                  <input
                    type="checkbox"
                    id="examWithResultDefaultCheckbox"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2"
                  />
                  Com resultado
                </label>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="examWithoutResultDefaultCheckbox"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2"
                  />
                  Sem resultado
                </label>
              </div>
              <!-- Bloco Consultas -->
              <div class="space-y-4">
                <h3 class="font-semibold text-slate-600 mb-2 flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 mr-1 text-blue-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 7V3m8 4V3m-9 8h10m-9 4h6m-7 4h8"
                    />
                  </svg>
                  Consultas
                </h3>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="autoLoadConsultationsCheckbox"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2"
                  />
                  Carregar consultas automaticamente ao selecionar paciente
                </label>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="hideNoShowDefaultCheckbox"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2"
                  />
                  Ocultar faltas (consultas)
                </label>
                <label for="monthsBackInput" class="block font-medium mb-1"
                  >Retroagir data inicial (meses):</label
                >
                <input
                  type="number"
                  id="monthsBackInput"
                  min="1"
                  max="36"
                  value="6"
                  class="w-24 px-2 py-1 border border-slate-300 rounded-md"
                />
              </div>
            </div>
          </div>
          <button
            id="saveButton"
            class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition text-sm"
          >
            Salvar
          </button>
          <div id="statusMessage" class="mt-4 text-sm font-medium"></div>
        </div>
      </section>
    </main>

    <script type="module" src="options.js"></script>
  </body>
</html>
