<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de Regulação</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .btn-active {
        background-color: #2563eb;
        color: white;
      }
      .drop-zone {
        background-color: #f8fafc;
        border: 2px dashed #e2e8f0;
        border-radius: 0.5rem;
        padding: 1rem;
        min-height: 200px;
      }
      .draggable {
        background-color: white;
        border: 1px solid #cbd5e1;
        border-radius: 0.375rem;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        cursor: grab;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .draggable.dragging {
        opacity: 0.5;
        background-color: #e0f2fe;
      }
      .drag-handle {
        cursor: grab;
        color: #94a3b8;
      }
      .field-label-input {
        flex-grow: 1;
        border: 1px solid #d1d5db;
        border-radius: 0.25rem;
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased">
    <header
      class="p-4 flex-shrink-0 flex items-center space-x-2 pb-2 border-b border-slate-200 justify-between"
    >
      <div class="flex items-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-blue-600"
        >
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        <h1 class="text-lg font-bold text-slate-900">
          Assistente de Regulação
        </h1>
      </div>
      <!-- ATUALIZADO: O link agora é um botão para fechar a aba -->
      <button
        id="closeButton"
        title="Fechar"
        class="text-sm font-medium text-blue-600 hover:underline"
      >
        Fechar
      </button>
    </header>

    <main class="p-6 space-y-6">
      <!-- Seção de Configurações Gerais -->
      <section
        class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm"
      >
        <h2 class="text-md font-semibold text-slate-700 mb-3">
          Configurações Gerais
        </h2>
        <div class="space-y-4">
          <div>
            <label for="baseUrlInput" class="block font-medium mb-1">
              URL base do sistema:
            </label>
            <input
              type="text"
              id="baseUrlInput"
              class="w-full px-3 py-2 border border-slate-300 rounded-md"
              placeholder="https://exemplo.com"
            />
          </div>
          <!-- Preferências -->
          <div
            class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm mt-4"
          >
            <h2 class="text-md font-semibold text-slate-700 mb-3">
              Preferências de Carregamento
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Bloco Exames -->
              <div class="space-y-4">
                <h3 class="font-semibold text-slate-600 mb-2 flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 mr-1 text-indigo-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12H9m12 0A9 9 0 11 3 12a9 9 0 0118 0z"
                    />
                  </svg>
                  Exames
                </h3>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="autoLoadExamsCheckbox"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2"
                  />
                  Carregar exames automaticamente
                </label>
              </div>
              <!-- Bloco Consultas -->
              <div class="space-y-4">
                <h3 class="font-semibold text-slate-600 mb-2 flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 mr-1 text-blue-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 7V3m8 4V3m-9 8h10m-9 4h6m-7 4h8"
                    />
                  </svg>
                  Consultas
                </h3>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="autoLoadConsultationsCheckbox"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2"
                  />
                  Carregar consultas automaticamente
                </label>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="hideNoShowDefaultCheckbox"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2"
                  />
                  Ocultar faltas (consultas)
                </label>
                <label for="monthsBackInput" class="block font-medium mb-1"
                  >Retroagir data inicial (meses):</label
                >
                <input
                  type="number"
                  id="monthsBackInput"
                  min="1"
                  max="36"
                  value="6"
                  class="w-24 px-2 py-1 border border-slate-300 rounded-md"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Seção de Configuração da Ficha do Paciente -->
      <section
        class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm"
      >
        <h2 class="text-md font-semibold text-slate-700 mb-3">
          Configurar Ficha do Paciente
        </h2>
        <p class="text-sm text-slate-500 mb-4">
          Arraste os campos para reordenar ou mover entre as seções. Desmarque
          para ocultar um campo.
        </p>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div>
            <h3 class="font-semibold mb-2">
              Campos Principais (Sempre Visíveis)
            </h3>
            <div id="main-fields-zone" class="drop-zone"></div>
          </div>
          <div>
            <h3 class="font-semibold mb-2">Campos em "Mostrar Mais"</h3>
            <div id="more-fields-zone" class="drop-zone"></div>
          </div>
        </div>
      </section>

      <button
        id="saveButton"
        class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition text-sm"
      >
        Salvar Todas as Configurações
      </button>
      <div id="statusMessage" class="mt-4 text-sm font-medium"></div>
    </main>

    <script type="module" src="options.js"></script>
  </body>
</html>
